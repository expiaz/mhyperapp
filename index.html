        <script src="main.js">
            function uselessComment(wanted) {
                var i = 1, s = 1, o = ''
                while (i) {
                    while (wanted[i] == ' ') i += s
                    if (i === wanted.length) s = -1
                    o += wanted.slice(0, i) + "\n"
                    i += s
                }
                return o
            }
